<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/components::head">
</head>
<body class="container-fluid">
<div th:replace="admin/components::header" />

<div class="alert alert-primary" role="alert" th:text="${title}"></div>
<form autocomplete="off" method="post">
    <input type='hidden' name='id' th:value="${item.id}">
    <div class="row">
        <div class="form-group col-md-6">
            <label for="name">分类名称</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="分类名称"
                   th:value="${item.name}" required>
        </div>
        <div class="form-group col-md-6">
            <label for="parentId">上级分类</label>
            <select class="form-control" id="parentId" name="parentId" required>
                <option value="0">顶级分类</option>
                <option th:each="cate : ${list}" th:text="${cate.name}" th:value="${cate.id}"
                        th:selected="${cate.id == item.parentId}"></option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="recommend">推荐</label>
            <input type="number" class="form-control" id="recommend" name="recommend" placeholder="排序"
                   th:value="${item.recommend}" required>
        </div>
        <div class="form-group col-md-6">
            <label>首页显示</label>
            <select class="form-control" name="i" required>
                <option value="0" th:selected="${item.i == 0}">否</option>
                <option value="1" th:selected="${item.i == 1}">是</option>
            </select>
        </div>
    </div>

    <div class="text-center"><button class="btn btn-primary">确定</button></div>
</form>
<br>
<div th:replace="admin/components::footer" />
</body>
</html>
