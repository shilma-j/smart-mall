<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/components::head">
</head>
<body class="container-fluid">
<div th:replace="admin/components::header"/>

<div class="alert alert-primary" role="alert">
    [[${title}]]
</div>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>id</th>
        <th>名称</th>
        <th>名称1</th>
        <th>状态</th>
        <th>推荐</th>
        <th>编辑</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${payments}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.name1}"></td>
        <td th:text="${item.enable ? '已启用' : '未启用'}"></td>
        <td th:text="${item.recommend}"></td>
        <td>
            <a th:href="'edit?n=' + ${item.name}"><i class="fa fa-edit"></i></a>&nbsp;&nbsp;
        </td>
    </tr>
    </tbody>
</table>

<div th:replace="admin/components::footer"/>
</body>
</html>
