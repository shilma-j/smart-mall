<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="__${theme}__/components::head(style=~{::style})">
    <style>
        .container {
            margin-top: 2rem;
        }

        .col a {
            font-size: 0.9rem;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header th:replace="__${theme}__/components::header">
</header>

<div class="container">
    <form autocomplete="off" id="form1" method="post" action="/user/login">
        <input class="text" type="text" name="name" placeholder="用户名" required>
        <input class="text" type="password" name="password" placeholder="密码" required>
        <button class="submit" type="submit">立即登录</button>
    </form>
    <div style="height: 2rem; width: 100%">&nbsp;</div>
    <div class="col">
        <a href="/user/register">注册新用户</a>
    </div>
    <div class="col" style="justify-content: flex-end">
        <a href="#">忘记密码</a>
    </div>
</div>

<footer th:replace="__${theme}__/components::footer"></footer>
</body>
</html>
