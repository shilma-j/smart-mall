<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{__${theme}__/components::head(style=~{::style})}">
    <style>
        .container {
            margin-top: 2rem;
        }

        .col a {
            font-size: 0.9rem;
            text-decoration: underline;
        }
        .row1 {
            display: flex;
            width: 100%;
        }
    </style>
</head>
<body>
<header th:replace="~{__${theme}__/components::header}">
</header>

<div class="container">
    <form autocomplete="off" id="form1" method="post" action="/user/register">
        <input class="text" type="text" name="name" placeholder="用户名" required>
        <input class="text" type="password" name="password" placeholder="密码" required>
        <input class="text" type="password" name="password1" placeholder="重复密码" required>
        <div class="row1">
            <div class="col">
                <input class="text" type="text" name="captcha" placeholder="验证码" required>
            </div>
            <div class="col">
                <img id="captcha" style="height: 11.5vw;margin-top:0.5rem">
            </div>
        </div>






        <button class="submit" type="submit">注册</button>
    </form>
    <div style="height: 2rem; width: 100%">&nbsp;</div>

</div>

<footer th:replace="~{__${theme}__/components::footer}"></footer>
</body>
</html>
